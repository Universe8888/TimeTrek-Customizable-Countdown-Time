<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrek: Customizable Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
<head>
<body>
    <div class="container">
        <h1>TimeTrek Countdown Timer</h1>
        <p>Enter your target date and time:</p>
        <input type="datetime-local" id="targetDateTime">
        <button id="startButton">Start Countdown</button>
        <h2 id="countdownDisplay">00d 00h 00m 00s</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
